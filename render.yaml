# render.yaml – Render Blueprint for 2 services (FastAPI + Streamlit)
services:
  - name: jlpt-backend
    type: web
    runtime: python
    region: frankfurt   # 近いリージョン (EU)。USでもOK
    rootDir: apps/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.7
      - key: CORS_ALLOWED_ORIGINS
        # フロントのURLを後段の fromService で動的注入（初回は空でも動くように後述のコード）
        fromService:
          name: jlpt-frontend
          type: web
          property: url

  - name: jlpt-frontend
    type: web
    runtime: python
    region: frankfurt
    rootDir: apps/frontend
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.7
      - key: BACKEND_URL
        fromService:
          name: jlpt-backend
          type: web
          property: url
